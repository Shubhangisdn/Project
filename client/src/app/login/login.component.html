<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>

<div class="admin-login display-table">
  <div class="admin-login-overlay"></div>
  <div class="display-table-cell">
    <div class="login-box">
      <div class="login-logo">
        <!-- BAC Courier -->
        <img src="{{url}}" alt="">
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
          <div class="form-group has-feedback">
            <input type="email" name="email" formControlName="email" autocomplete="email" class="form-control" id="email"
              placeholder="E-mail">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" formControlName="password" autocomplete="password" class="form-control"
              id="password" placeholder="*****">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-add btn-block btn-flat">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <a [routerLink]="['/admin/forget-password']" class="forgot-pwd-reg">Forgot Password?</a>
      </div>
      <!-- /.login-box-body -->
    </div>
  </div>
</div>
